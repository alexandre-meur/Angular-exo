<div>
  <h4>Ajouter un todo : </h4>
  <div>
    <label for="todoName">ToDo : </label>
    <input id="todoName" type="text" placeholder="something to do"
           (change)="updateTitle($event)"/>
  </div>
  <button (click)="submitTodo()">Enregistrer todo</button>
  <button (click)="emptyTodos()">Supprimer tous les todo</button>
</div>
