<div class="component">

  <div>
    <div [ngSwitch]="formations.length">
      <p *ngSwitchCase="0">Aucune formation disponibles</p>
      <p *ngSwitchCase="1">Une formation disponible : </p>
      <p *ngSwitchDefault>Formations disponibles :</p>
    </div>

    <ul>
      <li *ngFor="let form of formations; index as i; first as f; last as l; even as e">
        <p [ngClass]="{red:f, green:l, backGrey: e}">
          {{i}} - {{form.nom | titlecase}} - {{form.prix | currency:'EUR'}} -
          du {{form.dateDebut | date:'dd/MM/yyyy'}} au {{form.dateFin | date:'dd/MM/yyyy'}}
        </p>
      </li>
    </ul>
  </div>

</div>
